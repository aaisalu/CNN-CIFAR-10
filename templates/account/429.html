{% extends 'base.html' %}
{% block content %}
<section class="text-gray-800 body-font bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen py-12">
  <div class="container mx-auto px-5 flex flex-col items-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Too Many Requests</h1>
      <p class="text-lg text-gray-600 mb-6">
        You've made too many requests. Please try again later.
      </p>
      <a href="{% url 'homepage' %}"
        class="inline-block text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-lg px-5 py-3">
        Back to Home
      </a>
    </div>
  </div>
</section>
{% endblock %}
